<html>
<head>
  <meta charset="utf-8">
  <title>Conway's Game of Life</title>
  <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.css"/>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
  <div id="scale-wrap">
    <div id="world"></div>
  </div>
  <div id="zoom">
    <div id="zoom-in" class="btn" title="Zoom in"><i class="fa fa-search-plus"></i></div>
    <div id="zoom-out" class="btn" title="Zoom out"><i class="fa fa-search-minus"></i></div>
  </div>
  <div id="menu">
    <div id="random" class="btn" title="Initialize with random"><i class="fa fa-random"></i></div>
    <div id="generation" class="text"></div>
    <div id="prev" class="btn" title="Previous generation"><i class="fa fa-step-backward"></i></div>
    <div id="stop" class="btn" title="Stop"><i class="fa fa-stop"></i></div>
    <div id="pause" class="btn" title="Pause"><i class="fa fa-pause"></i></div>
    <div id="play" class="btn" title="Play"><i class="fa fa-play"></i></div>
    <div id="next" class="btn" title="Next generation"><i class="fa fa-step-forward"></i></div>
    <div id="slower" class="btn" title="Slower"><i class="fa fa-arrow-down"></i></div>
    <div id="speed" class="text"></div>
    <div id="faster" class="btn" title="Faster"><i class="fa fa-arrow-up"></i></div>
  </div>
  <script src="src/cell.js"></script>
  <script src="src/world.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
